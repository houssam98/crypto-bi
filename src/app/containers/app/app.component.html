<app-header></app-header>
<button (click)="refreshPrices()">Refresh Prices</button>
<div *ngFor="let price of (marketData$ | async)?.prices"></div>

<div class="crypto-wrapper" *ngFor="let key of keys">
  <img
    class="crypto-icon"
    [src]="
      'https://cdn.jsdelivr.net/gh/atomiclabs/cryptocurrency-icons@d5c68edec1f5eaec59ac77ff2b48144679cebca1/svg/color/' +
      (key | lowercase) +
      '.svg'
    "
  />
  {{ key }}
</div>
